# This is a basic workflow to help you get started with Actions

name: Alice->OpenSIPS->Bob

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
#    branches: [ master ]
  pull_request:
#    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: "30 0 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    env:
      MM_TYPE: opensips
      MM_BRANCH: ${{ matrix.mm-branch }}
      MM_REV: ${{ matrix.mm-rev }}
      RTPP_BRANCH: master
      RTPPC_TYPE: ${{ matrix.rtppc-type }}
      python-version: '3.10'
      PYTHON_CMD: "python3.10"

    strategy:
      matrix:
        os: [ubuntu-latest]
        mm-branch: ['master']
        mm-rev: ['0da5765655c4c54471929042629e2f51484826bb', 'b3644964573d7083001e2fbf12d4580808b664dc']
        rtppc-type: ['unix', 'udp', 'udp6']
        include:
          - mm-branch: 'master'
            os: ubuntu-latest
            rtppc-type: 'tcp'
          - mm-branch: 'master'
            os: ubuntu-latest
            rtppc-type: 'tcp6'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.python-version }}

      - name: before_install
        run: sh -x cibits/before_install.sh

      - name: script
        run: sh -x ./test_run.sh

      - name: Test logs
        uses: actions/upload-artifact@v3
        with:
          name: test-logs_${{ matrix.mm-branch }}_${{ matrix.rtppc-type }}
          path: |
            opensips.cfg
            bob.log
            alice.log
            rtpproxy.log
